plugins {
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'java'
}

group = 'com.github.andrelugomes'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.vladmihalcea:hibernate-types-52:2.9.8'
	implementation 'org.postgresql:postgresql'

	// https://mvnrepository.com/artifact/io.rest-assured/rest-assured
	testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '3.2.0'

	testImplementation group: 'io.rest-assured', name: 'rest-assured-all', version: '4.0.0'

	testImplementation group: 'io.rest-assured', name: 'json-path', version: '3.0.0'

	testImplementation group: 'io.rest-assured', name: 'xml-path', version: '4.3.0'




	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'com.h2database:h2:1.4.200'

}

test {
	useJUnitPlatform()
}
